<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	canvas{
        margin: 10px;
        border: 5px solid black;
    }
    </style>

  </head>

  <body>
    <h1>Dominic Arthur</h1>
    <canvas id="canvasOne" width="700" height="700"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		var c = document.getElementById("canvasOne");

		// Set the canvas up for drawing in 2D.
		var ctx = c.getContext("2d");

		// Set the fill colour to bright red.
	
        
		// Create a filled rectangle 
		ctx.beginPath();
    ctx.fillText("Dom Arthur",100,10);       
    ctx.fillStyle = "rgba(0, 255, 0 ,40%)";
    ctx.fillRect(20, 20, 250, 120,0.5);
    ctx.fillStyle = "rgba(255, 0, 0 ,40%)";;
        ctx.fillRect(200, 100, 450, 120);
        ctx.fillStyle = "pink";
        ctx.fillRect(100, 100, 100, 120);
        ctx.fillStyle = "blue";
        ctx.fillRect(25, 100, 75, 120);
        ctx.fillStyle = "orange";
        ctx.fillRect(0, 100, 30, 420);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(300, 300, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();
		
    </script>

  </body>

</html>
